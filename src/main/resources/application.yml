spring:
  application:
    name: Media Service
    version: 0.0.1
  thymeleaf:
    check-template: false
    check-template-location: false
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB

  boot:
    admin:
      client:
        url: [http://localhost:1111]
        auto-registration: true
        username: admin
        password: admin
        instance:
          prefer-ip: true

management:
  server:
    port: 8081
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"

database:
  host: localhost
  port: 8529
  protocol: http
  dbName: default-database
  mountPath: database-service

logging:
  level:
    com:
      netflix:
        config:
          sources:
            URLConfigurationSource: ERROR

---
spring:
  profiles: docker

  thymeleaf:
    enabled: false

  boot:
    admin:
      client:
        url: [http://admin:1111]
        auto-registration: true
        username: admin
        password: admin
        instance:
          prefer-ip: true

management:
  server:
    port: 8081
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  file:
    name: logs/spring-boot-logger.log

database:
  host: database-service
  port: 8529
  protocol: http
  dbName: default-database
  mountPath: database-service

